[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
markers =
    integration: интеграционные тесты
    smoke: smoke тесты
    slow: медленные тесты
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning